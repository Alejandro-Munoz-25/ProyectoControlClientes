<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/layout/plantilla :: head">
        <title>Botones editar</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <section th:fragment="botonesEditar">
            <div id="actions" class="py-4 mb-4 bg-light" sec:authorize="hasRole('ROLE_ADMIN')">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3">
                            <a th:href="@{/}" class="btn btn-light btn-block">
                                <i class="fa fa-arrow-left"> [[#{accion.regresar}]]</i>
                            </a>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-success btn-block">
                                <i class="fa fa-check"> [[#{accion.guardar}]]</i>
                            </button>
                        </div>
                        <div class="col-md-3">
                            <a th:href="@{/eliminar(idPersona=${persona.idPersona})}" class="btn btn-danger btn-block">
                                <i class="fa fa-trash"> [[#{accion.eliminar}]]</i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="actions" class="py-4 mb-4 bg-light" sec:authorize="hasRole('ROLE_GALLETA')" >
                <div class="container">
                    <div class="row">
                        <div class="col-md-3">
                            <a th:href="@{/}" class="btn btn-light btn-block">
                                <i class="fa fa-arrow-left"> [[#{accion.regresar}]]</i>
                            </a>
                        </div>
                        <div class="col-md-3" th:if="${conta>=1}">
                            <a  class="btn btn-success btn-block text-white">
                                <i class="fa fa-check"> [[#{accion.guardar}]]</i>
                            </a>
                        </div>
                        <div class="col-md-3" th:if="${conta==null or conta==0}">
                            <button  type="submit" class="btn btn-success btn-block">
                                <i class="fa fa-check"> [[#{accion.guardar}]]</i>
                            </button>
                        </div>
                        <div class="col-md-3">
                            <a class="btn btn-danger btn-block text-white ">
                                <i class="fa fa-trash"> [[#{accion.eliminar}]]</i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
