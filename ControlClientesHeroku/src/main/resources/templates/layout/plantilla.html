<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragmant="head">
<title>Plantilla</title>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no" />
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}" />
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body style="min-height: 100vh;" class="d-flex flex-column">
	<header th:fragment='header'>
		<nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0 ">
			<div class="container">
				<a th:href="@{/}" class="navbar-brand ml-2" th:text="#{plantilla.titulo}"
					style="font-size: 25px"> </a>
				<button class="navbar-toggler" data-toggle="collapse"
					data-target="#navbarCollapse">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav">
						<li class="nav-item px-2 text-center"><a th:href="@{/}"
							class="nav-link active" th:text="#{barra.titulo}"
							style="font-size: 18px">Inicio </a></li>
					</ul>
					<ul class="navbar-nav ml-auto">
						<li sec:authorize="!isAuthenticated()" class="my-2 text-center mx-auto"><a
							class="btn btn-light" th:href="@{/login}">Sign In </a></li>
						<li sec:authorize="isAuthenticated()" class="dropdown show"><a
							class="btn btn-light dropdown-toggle w-100" href="#"
							role="button" id="dropdownMenuLink" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false"> <span
								sec:authentication="name"></span>
						</a>
							<div
								class="dropdown-menu dropdown-menu-right bg-secondary p-0 mx-auto text-center mt-md-0"
								aria-labelledby="dropdownMenuLink">
								<form th:action="@{/logout}" method="post" id="logoutForm"
									class="text-center bg-secondary">
									<input type="hidden" th:name="${_csrf.parameterName}"
										th:value="${_csrf.token}" />
									<button
										class="dropdown-item p-1 rounded bg-secondary text-light"
										onclick="document.getElementById('logoutForm').submit()"
										type="submit">Sign Out</button>
								</form>
							</div></li>
					</ul>
				</div>
			</div>
		</nav>
		<section id="main-header" class="py-2 bg-info text-white">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<h1>
							<i class="fas fa-cog"> [[#{plantilla.titulo}]]</i>
						</h1>
					</div>
				</div>
			</div>
		</section>
	</header>
	<footer th:fragment='footer' style="display: contents">
		<div
			class="page-footer bg-warning text-white p-sm-auto p-md-5 mt-auto">
			<div class="container ">
				<div class="col">
					<p class="lead text-center">
						<a th:href='@{/(lang=es)}'>ES</a> | <a th:href='@{/(lang=en)}'>EN</a>
						<br /> <span>[[#{plantilla.pie-pagina}]] &COPY;
							[[#{plantilla.pie-paginan}]]</span>
					</p>
				</div>
			</div>
		</div>

	</footer>
</body>
</html>
