<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragmant="head">
        <!--Aqui se agregan los elemnetos principales de nuestra plantilla-->
        <title>Plantilla</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <!--Se tiene que agregar los siguiente para que el footer se quede siempre hasta abajo-->
    <body style="min-height: 100vh;"  class="d-flex flex-column">
        <!--th:fragment para que se pueda reutilizar en otras paginas-->
        <header th:fragment='header'>
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0 ">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand" th:text="#{plantilla.titulo}" style="font-size: 25px"> </a>
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button> 
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav">
                            <li class="nav-item px-2">
                                <a th:href="@{/}" class="nav-link active" th:text="#{barra.titulo}" style="font-size: 18px">Inicio </a>
                            </li>
                        </ul>
                        <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
                            <li class="nav-item mr-3">
                                <a href="#" class="nav-link">
                                    <i class="fas fa-user" style="font-size: 18px"></i>
                                    <span th:text="#{barra.bienvenido}" style="font-size: 18px">Bienvenido:</span>
                                    <span sec:authentication="name" style="font-size: 18px">Usuario</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <form method="GET" th:action="@{/logout}">
                                    <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                                        <i class="fas fa-user-times" style="font-size: 18px"> [[#{barra.salir}]]</i>
                                    </a>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <section id="main-header" class="py-2 bg-info text-white">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h1>
                                <i class="fas fa-cog"> [[#{plantilla.titulo}]]</i>
                            </h1>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <footer th:fragment='footer' style="display: contents" >
            <div  class="page-footer bg-warning text-white p-sm-auto p-md-5 mt-auto" >
                <div class="container ">
                    <div class="col">
                        <p class="lead text-center">
                            <a th:href='@{/(lang=es)}'>ES</a> |
                            <a th:href='@{/(lang=en)}'>EN</a>
                            <br/>
                            <span>[[#{plantilla.pie-pagina}]] &COPY; [[#{plantilla.pie-paginan}]]</span>
                        </p>
                    </div>
                </div>
            </div>

        </footer>
    </body>
</html>
